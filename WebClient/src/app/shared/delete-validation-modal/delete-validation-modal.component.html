<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  Would you like to delete {{data.element.name}}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close color="warn" cdkFocusInitial (click)="deleteFile()">Yes</button>
</div>
