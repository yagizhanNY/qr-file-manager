<div class="container">
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">File List</h1>
          </div>
        </div>
      </section>
      <div class="t-button-container">
        <input #pdfInput hidden="true" type="file" onclick="this.value=null" (change)="pdfInputChange($event)" accept=".pdf"/>
        <button mat-flat-button color="primary" (click)="pdfInput.click()">Upload File (PDF)</button>
      </div>
      
      <table mat-table [dataSource]="files" class="mat-elevation-z8 t-table">
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
      
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef>Size</th>
          <td mat-cell *matCellDef="let element">{{element.size}}</td>
        </ng-container>
      
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{element.contentType}}</td>
        </ng-container>
      
        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef>Created</th>
          <td mat-cell *matCellDef="let element">{{element.timeCreated}}</td>
        </ng-container>

        <ng-container matColumnDef="qrCode">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><i href="#" (click)="createQrCode(element)" class="material-icons t-qr-code"
                matTooltip="Create QR Code">qr_code</i></td>
        </ng-container>

        <ng-container matColumnDef="deleteButton">
            <th mat-header-cell *matHeaderCellDef></th>
            <td  style="padding-left: 20px;" mat-cell *matCellDef="let element"><i href="#" (click)="openDeleteDialog(element)" class="material-icons t-delete-button"
                matTooltip="Delete file">delete</i></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
